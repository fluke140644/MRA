{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded-xl shadow">
  <h2 class="text-xl font-semibold mb-4">เพิ่มเอกสาร</h2>
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="bg-red-100 text-red-700 p-2 rounded">{{ form.non_field_errors }}</div>
    {% endif %}

    <div>
      <label class="block mb-1">วันที่เอกสาร</label>
      {{ form.doc_date }}
    </div>
    <div>
      <label class="block mb-1">หัวข้อเรื่อง</label>
      {{ form.title }}
    </div>
    <div>
      <label class="block mb-1">อัปโหลดไฟล์ (ถ้ามี)</label>
      {{ form.file }}
    </div>
    <div>
      <label class="block mb-1">ลิงก์ภายนอก (ถ้าไม่มีไฟล์)</label>
      {{ form.external_url }}
    </div>
    <div class="flex items-center">
      {{ form.is_active }} <span>แสดงผล</span>
    </div>

    <div class="flex gap-2">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">บันทึก</button>
      <a href="{% url 'MRA:document_list' %}" class="px-4 py-2 bg-gray-300 rounded">ยกเลิก</a>
    </div>
  </form>
</div>
{% endblock %}
