<script>
  // 1) เปิดปิด submenu ด้วยคีย์บอร์ด (Tab/Enter) และ click
  document.querySelectorAll('.dropdown-submenu > .dropdown-item.dropdown-toggle')
    .forEach(tg => {
      tg.addEventListener('click', function(e){
        // ป้องกันเปลี่ยนหน้าเมื่อคลิกหัวข้อกลุ่ม
        e.preventDefault();
        e.stopPropagation();
        const submenu = this.nextElementSibling;
        // ปิดอันอื่นในระดับเดียวกัน
        this.closest('.dropdown-menu').querySelectorAll('.dropdown-menu.show')
          .forEach(m => m.classList.remove('show'));
        submenu.classList.toggle('show');
        // ชนขอบไหม?
        adjustSubmenuDirection(this.parentElement, submenu);
      });
      tg.addEventListener('keydown', function(e){
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          this.click();
        }
      });
    });

  // 2) ปิด submenus เมื่อเมนูหลักปิด
  document.querySelectorAll('.dropdown').forEach(drp => {
    drp.addEventListener('hide.bs.dropdown', () => {
      drp.querySelectorAll('.dropdown-menu.show').forEach(m => m.classList.remove('show'));
      drp.querySelectorAll('.dropstart-on-edge').forEach(li => li.classList.remove('dropstart-on-edge'));
    });
  });

  // 3) Hover open (desktop) ให้ลื่นขึ้นเล็กน้อย
  if (window.matchMedia('(hover: hover)').matches) {
    document.querySelectorAll('.dropdown-submenu').forEach(li => {
      let timer;
      li.addEventListener('mouseenter', () => {
        clearTimeout(timer);
        const submenu = li.querySelector(':scope > .dropdown-menu');
        submenu.classList.add('show');
        adjustSubmenuDirection(li, submenu);
      });
      li.addEventListener('mouseleave', () => {
        const submenu = li.querySelector(':scope > .dropdown-menu');
        timer = setTimeout(() => submenu.classList.remove('show'), 120);
      });
    });
  }

  // 4) ถ้าชนขอบขวาให้สลับไปเปิดทางซ้าย
  function adjustSubmenuDirection(li, submenu){
    if(!submenu) return;
    // รีเซ็ตก่อนคำนวณ
    li.classList.remove('dropstart-on-edge');
    submenu.style.left = ''; submenu.style.right = '';
    const rect = submenu.getBoundingClientRect();
    const overflowRight = rect.right > (window.innerWidth || document.documentElement.clientWidth);
    if(overflowRight){
      li.classList.add('dropstart-on-edge');
    }
  }
</script>
